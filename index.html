<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>


    <img src="styles/images/noose.png">

    <div class="main-container">
        <header>
            <h1>abandon hope all ye who enter here (and guess a letter)</h1>
            <h2>Hangman</h2>
        </header>

        <div class="turns"> </div>
        <form id="hangman">
            <input type="text" name="letter" maxlength="1" minlength="1" id="letter" placeholder="Guess a letter" />

            <input id="guess" name="guess" type="submit" value="Guess" />
            <button id="restart" name="restart" type="button">Restart</button>
        </form>

        <ul class="letters-list"></ul>

        <div class="alreadyguessed"></div>
        <div class="win-lose"></div>
    </div>
</body>
<script type="text/javascript" src="js/main.js"></script>

</html>
